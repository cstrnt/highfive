name: Build with Node.js

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Git Checkout
      uses: actions/checkout@v3
    - name: Set SKIP_ENV_VALIDATION env
      run: export SKIP_ENV_VALIDATION=1
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: lts/*
    - name: Install pnpm
      run: npm i -g pnpm
    - name: Install Dependencies
      run: pnpm i
    - name: Build
      run: pnpm build
